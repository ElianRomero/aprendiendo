<app-header></app-header>
<p>movies:</p>
<ul class="movie-list">
    @for (movie of movieService.movies; track $index){
    <li class="movie-item">
        <a [routerLink]="movie.name">
            <div>
                <h2>{{movie.name}}</h2>
                <h3>{{movie.duration}}</h3>
                <h4>{{movie.director}}</h4>
            </div>
        </a>
    </li>
    }
</ul>
